<div class="book-entry">
    <h3>
        <a href="{{ url_for('single_book', book_id=book.book_id) }}">
            {{ book }}
        </a>
    </h3>
    <p><em>written by {{ book.author }}</em></p>
    <img alt="Book cover" src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" />

    <div class="book-actions">
        <!-- Update Book -->
        <a href="{{ url_for('update_book', book_id=book.book_id) }}" class="btn btn-edit">Edit Book</a>

        <!-- Delete Book -->
        <form action="{{ url_for('delete_book', book_id=book.book_id) }}" method="POST" style="display:inline;">
            <input type="submit" value="Delete Book" class="btn btn-delete">
        </form>

        <!-- Update Author -->
        <a href="{{ url_for('update_author', author_id=book.author.author_id) }}" class="btn btn-edit">Edit Author</a>
    </div>
</div>
